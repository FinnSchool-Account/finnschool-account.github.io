<!DOCTYPE html>
<html>
<head>
<title>lorem ipsum</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body onload="myFunction()">
<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="index.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
    <a href="photos.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Gallery</a>
    <a href="projects.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Projects</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>GALLERY</b></h1>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/img/_6105645.jpg" style="width:100%">
    <img src="/img/_6105661.jpg" style="width:100%">
    <img src="/img/DSC04369.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/img/DSC04502.jpg" style="width:100%">
    <img src="/img/DSC04784.jpg" style="width:100%">
    <img src="/img/DSC05261.jpg" style="width:100%">
    <img src="/img/DSC05886.arw" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/img/DSC03669.jpg" style="width:100%">
    <img src="/img/DSC03763.jpg" style="width:100%">
    <img src="/img/DSC04176.jpg" style="width:100%">
  </div>
</div>

</div>


 
<script>
// Toggle grid padding

function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
